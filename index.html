<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <h6>calc</h6>
            <div class="result" id="output">0</div>
            <div class="keyboard">
                <div class="small-btns">
                    <div class="small-btn num" id="seven">7</div>
                    <div class="small-btn num" id="eight">8</div>
                    <div class="small-btn num" id="nine">9</div>
                    <div class="small-btn" id="del">DEL</div>
                    <div class="small-btn num" id="four">4</div>
                    <div class="small-btn num" id="five">5</div>
                    <div class="small-btn num" id="six">6</div>
                    <div class="small-btn" id="plus">+</div>
                    <div class="small-btn num" id="one">1</div>
                    <div class="small-btn num" id="two">2</div>
                    <div class="small-btn num" id="three">3</div>
                    <div class="small-btn" id="minus">-</div>
                    <div class="small-btn num" id="dot">.</div>
                    <div class="small-btn num" id="zero">0</div>
                    <div class="small-btn" id="divide">/</div>
                    <div class="small-btn" id="multiply">X</div>
                </div>
                <div class="big-btns">
                    <div class="big-btn" id="reset">RESET</div>
                    <div class="big-btn" id="equal">=</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
